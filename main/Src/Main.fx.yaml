Main As screen:
    Fill: =RGBA(255, 255, 255, 1)
    OnVisible: |
        =Set(VarYesOrNo,true)

    "ListaReservas As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
        DelayItemLoading: =true
        DisplayMode: |+
            =DisplayMode.Edit
            
        Height: =732
        Items: |-
            =Filter(
                Reservas,
                EDeportivos.Selected.Value = EspacioDeportivo.Value && DateValue(FechaInicio) = Today()
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =122
        Y: =264
        ZIndex: =1

        Title2 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =25
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Usuario.DisplayName
            VerticalAlign: =VerticalAlign.Top
            Width: =393
            X: =107
            Y: =16
            ZIndex: =1

        Subtitle2 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =22
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Hora Inicio: "
            VerticalAlign: =VerticalAlign.Top
            Width: =91
            X: =Title2.X
            Y: =Title2.Y + Title2.Height
            ZIndex: =2

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: |-
                =If(
                    VarAsistencia,
                    RGBA(5,255, 0, 1),
                    RGBA(0, 0, 0, 1)
                )
            DisplayMode: |-
                =If(
                    TimeValue(HoraInicio.Text) <= TimeValue(Text(Now(), "hh:mm")),
                    DisplayMode.Edit,
                    DisplayMode.Disabled
                )
            Fill: =RGBA(255, 255, 255, 1)
            Icon: =Icon.NextArrow
            OnSelect: |-
                =Set(ReserPor,Title2.Text);
                Set(HorInicio, HoraInicio.Text);
                Set(HorTermino, HoraTermino.Text);
                Set(IDReserva, ThisItem.ID);
                If(VarAsistencia,
                    Set(VarShowPopUpEdit,true),
                    Set(VarShowPopUp,true)
                )
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="Ver los detalles del elemento"
            Width: =63
            X: =562
            Y: =23
            ZIndex: =3

        Separator2 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =4

        Rectangle2 As rectangle:
            Height: =Parent.TemplateHeight - Separator2.Height
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =5

        HoraInicio As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
